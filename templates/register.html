<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Login Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .camera-container {
            margin-bottom: 20px;
            position: relative;
        }

        #video {
            border-radius: 4px;
            width: 100%;
            height: auto;
            position: inherit;
        }

        #capture-button {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #capture-button:hover {
            background-color: #45a049;
        }

        canvas {
            display: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: #555;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register with face Recognition</h2>
        <form id="register-form">
            <input type="text" name="username" id="username" placeholder="Username" required>

            <div class="camera-container">
                <video id="video" width="100%" height="auto" autoplay></video>
                <button type="button" id="capture-button">Capture Image</button>
                <canvas id="canvas" width="300" height="200"></canvas>
            </div>

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>


    <script>
        // Get references to the video, canvas, and buttons
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture-button');
        const registerForm = document.getElementById('register-form');
        const messageDiv = document.getElementById('message');

        let capturedImage = null;

        // Access the camera and start the video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.log('Error accessing camera: ' + err);
                messageDiv.innerText = 'Camera not accessible. Please check permissions.';
            });

        // Capture image from the video stream
        captureButton.addEventListener('click', () => {
            if (!video.srcObject) {
                messageDiv.innerText = "Please enable the camera.";
                return;
            }
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);  // Draw video frame to canvas
            capturedImage = canvas.toDataURL('image/jpeg'); // Convert captured image to base64 format
            messageDiv.innerText = "Face captured successfully!";
        });

        // Handle form submission
        registerForm.onsubmit = async (e) => {
            e.preventDefault();

            if (!capturedImage) {
                messageDiv.innerText = "Please capture your face first.";
                return;
            }

            const formData = new FormData(registerForm);
            formData.append('face_image', capturedImage);

            const response = await fetch('/register/', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            messageDiv.innerText = data.message || 'Registration failed.';
        };
    </script>
</body>
</html>
